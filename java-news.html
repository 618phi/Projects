---
layout: news
---

<h1>
    Java Project Posts
</h1>

<div>
    <ul>
        {% for j in site.categories.java %}
        <li class="white">
            <a href="{{site.baseurl}}{{j.url}}">
                <img src="{{ site.baseurl }}/images/{{ j.image }}" alt='({{j.category}}Project)'>
                {{j.title}}
            </a>
            <p>
                {{j.meta}}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
