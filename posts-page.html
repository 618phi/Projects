---
layout: news
---
<h1>
    Project Posts
</h1>
<div>
    <ul>
        {% for x in site.posts %}
        <li class="white">
            <a href="{{site.baseurl}}{{x.url}}">
                <img src="{{ site.baseurl }}/images/{{ x.image }}" alt='({{x.category}}Project)'>
                {{x.title}}
            </a>
            <p>
                {{x.meta}}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
