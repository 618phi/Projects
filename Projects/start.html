---
layout: project
title: All Projects
meta: page showing all projects
headline: All Projects
---

<div>
    <ul>
        {% for p in site.data.plist %}
        <li>
            <a href="{{site.baseurl}}/Projects//{{p.folder}}">
                <img src="{{ site.baseurl }}/images/{{ p.image }}" alt='({{p.type}}Project)'>
                {{p.title}}
            </a>
            <p class="bb">{{p.content}}</p>
            {% unless forloop.last %}
            <p style="color: blue;"> -_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_- </p>
            {% endunless %}
        </li>
        {% endfor %}
    </ul>
</div>
